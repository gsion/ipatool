<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPATool Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .version {
            margin-top: 2rem;
            color: #999;
            font-size: 0.9rem;
        }
        .info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 0.5rem;
        }
        .info-item {
            margin: 0.5rem 0;
            font-size: 0.95rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ iPATool Server</h1>
        <p>Hello! The server is running successfully.</p>
        <div class="info">
            <div class="info-item">Server Address: <strong>{{.Address}}</strong></div>
            <div class="info-item">Version: <strong>{{.Version}}</strong></div>
        </div>
        <div class="version">Powered by iPATool</div>
    </div>
</body>
</html>
